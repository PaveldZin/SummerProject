<form action="/data" enctype="multipart/form-data" method="POST">
    <h1> Search anime by screenshot </h1>
    <label for="image">Select an image:</label>
    <input accept="image/*" id="image" name="image" type="file">
    <p>Or enter URL: <input name="url" type="text"/></p>
    <input type="submit">
</form>
